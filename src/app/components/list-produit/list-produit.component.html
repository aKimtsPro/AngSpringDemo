<h1> List des produits </h1>

<div class="container">
    <div class="row">

        <div class="card col-6" *ngFor="let item of (listProduit$ | async)" >
            <div class="card-header">
                <h5>{{ item.nom }}</h5>
            </div>
            <div class="card-body produit-card-body">
              <p class="card-text">marque : {{ item.marque.nom }}</p>
              <div>
                <a routerLink="/detail/{{item.id}}"><button class="btn btn-success">details</button> </a>
                <button class="btn btn-danger" (click)="onDelete(item.id)" *ngIf="!confirmDeleteId">supprimer</button>
                <button class="btn btn-danger" (click)="onConfirmDelete()" *ngIf="confirmDeleteId">confirmer</button>
                <button class="btn btn-info" (click)="onCancelDelete()" *ngIf="confirmDeleteId">annuler</button>
              </div>
            </div>
          </div>

    </div>
</div>
